<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Lawal | Links</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>

    <body
        class="relative h-screen flex items-center justify-center bg-[#468D81]"
    >
        <div
            class="flex flex-col items-center w-full text-center bg-white rounded-lg border border-black border-[4px] shadow-[6px_6px_0px_0px_black] max-w-[65%] p-20"
        >
            <div class="w-full max-w-xl h-20 overflow-hidden rounded-lg">
                <img
                    src="assets/logo.png"
                    alt="Logo"
                    class="w-full h-full object-cover object-center"
                />
            </div>

            <p class="text-[#4B3860] mt-5">
                Encontranos en nuestras redes y canales oficiales
            </p>

            <div class="flex flex-col items-center gap-2 mt-5 w-96">
                <button
                    onclick="location.href='https://lawal.coop'"
                    class="bg-[#91486F] text-white font-bold py-3 px-6 rounded-xl border-b-4 border-[#6a3452] hover:brightness-90 transition w-full"
                >
                    🌐 Web
                </button>

                <button
                    onclick="location.href='https://instagram.com/lawalcoop'"
                    class="bg-[#468D81] text-white font-bold py-3 px-6 rounded-xl border-b-4 border-[#2f6158] hover:brightness-90 transition w-full"
                >
                    💬 Instagram
                </button>

                <button
                    onclick="location.href='mailto:info@lawal.coop'"
                    class="bg-gray-700 text-white font-bold py-3 px-6 rounded-xl border-b-4 border-gray-900 hover:brightness-90 transition w-full"
                >
                    ✉️ Contacto por email
                </button>

                <button
                    class="bg-[#8DA1B5] text-white font-bold py-3 px-6 rounded-xl border-b-4 border-[#66788e] hover:brightness-90 transition w-full"
                    hx-get="/info-extra"
                    hx-target="#extra"
                    hx-swap="innerHTML"
                >
                    📌 Ver info adicional
                </button>
            </div>
        </div>
    </body>
</html>
